<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Script Manager</title>
  <style>
    * { box-sizing: border-box; margin: 0; }
    body {
      background: #0b0b0b;
      color: #eaeaea;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #00f2ea;
      border-left: 4px solid #00f2ea;
      padding-left: 15px;
      margin-bottom: 30px;
    }
    .admin-card {
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
    }
    h2 {
      color: #00f2ea;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #aaa;
      font-size: 0.9rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      color: white;
      border-radius: 8px;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      border-color: #00f2ea;
      outline: none;
    }
    textarea {
      min-height: 100px;
      font-size: 0.8rem;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 15px 0;
    }
    .checkbox-group input {
      width: auto;
    }
    .feature-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .feature-tag {
      background: #1a2a2a;
      color: #9cfff8;
      padding: 5px 12px;
      border-radius: 30px;
      font-size: 0.8rem;
      border: 1px solid #00f2ea40;
      cursor: pointer;
    }
    .feature-tag.selected {
      background: #00f2ea;
      color: black;
      border-color: #00f2ea;
    }
    button {
      background: #00f2ea;
      color: black;
      border: none;
      padding: 14px 25px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #00d4cc;
    }
    button.delete {
      background: #ff4444;
      color: white;
    }
    button.delete:hover {
      background: #cc0000;
    }
    .script-item {
      background: #1a1a1a;
      border-left: 3px solid #00f2ea;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .script-info h3 {
      color: #00f2ea;
      margin-bottom: 5px;
    }
    .script-info p {
      color: #888;
      font-size: 0.8rem;
    }
    .script-actions {
      display: flex;
      gap: 10px;
    }
    .script-actions button {
      width: auto;
      padding: 8px 15px;
      margin: 0;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ”§ Script Manager Admin</h1>

    <!-- ADD NEW SCRIPT FORM -->
    <div class="admin-card">
      <h2>ğŸ“ Add New Script</h2>
      
      <label>Script Name (with emoji if desired)</label>
      <input type="text" id="scriptName" placeholder="e.g., ğŸ”ª NEW GAME">

      <label>Loadstring Code</label>
      <textarea id="scriptCode" placeholder='loadstring(game:HttpGet("URL"))()'></textarea>

      <div class="checkbox-group">
        <input type="checkbox" id="scriptBlurred">
        <label style="margin:0">ğŸ”’ Require verification (blurred)</label>
      </div>

      <label>Features (click to select)</label>
      <div class="feature-tags" id="featureTags">
        <span class="feature-tag" data-feature="ğŸ® Bloxfruit">ğŸ® Bloxfruit</span>
        <span class="feature-tag" data-feature="ğŸ§  Brainrot">ğŸ§  Brainrot</span>
        <span class="feature-tag" data-feature="ğŸŒŠ Tsunami">ğŸŒŠ Tsunami</span>
        <span class="feature-tag" data-feature="âš”ï¸ Rivals">âš”ï¸ Rivals</span>
        <span class="feature-tag" data-feature="ğŸ”« Arsenal">ğŸ”« Arsenal</span>
        <span class="feature-tag" data-feature="ğŸŸ Fisch">ğŸŸ Fisch</span>
        <span class="feature-tag" data-feature="ğŸ¾ Adopt Me">ğŸ¾ Adopt Me</span>
        <span class="feature-tag" data-feature="ğŸŒ± Garden">ğŸŒ± Garden</span>
      </div>

      <button onclick="saveScript()">ğŸ’¾ Save Script to JSON</button>
    </div>

    <!-- CURRENT SCRIPTS LIST -->
    <div class="admin-card">
      <h2>ğŸ“‹ Current Scripts</h2>
      <div id="scriptsList">
        <p style="color: #666;">Loading scripts...</p>
      </div>
      
      <button onclick="exportJSON()" style="background: #4a4a4a; margin-top: 20px;">
        ğŸ“¤ Download scripts.json
      </button>
    </div>
  </div>

  <script>
    let selectedFeatures = [];
    let currentScripts = [];
    
    // Load existing scripts
    async function loadScripts() {
      try {
        const response = await fetch('scripts.json?t=' + Date.now());
        const data = await response.json();
        currentScripts = data.scripts || [];
        displayScripts();
      } catch (error) {
        console.error('Failed to load scripts:', error);
        document.getElementById('scriptsList').innerHTML = 
          '<p style="color: #ff4444;">âŒ No scripts.json found</p>';
      }
    }
    
    function displayScripts() {
      const list = document.getElementById('scriptsList');
      if (currentScripts.length === 0) {
        list.innerHTML = '<p style="color: #666;">No scripts yet</p>';
        return;
      }
      
      list.innerHTML = currentScripts.map(script => `
        <div class="script-item">
          <div class="script-info">
            <h3>${script.name}</h3>
            <p>${script.code.substring(0, 50)}...</p>
            <p>${script.blurred ? 'ğŸ”’ Requires verification' : 'âœ… Public'} | Features: ${script.features?.length || 0}</p>
          </div>
          <div class="script-actions">
            <button onclick="deleteScript('${script.id}')" class="delete">ğŸ—‘ï¸</button>
          </div>
        </div>
      `).join('');
    }
    
    // Feature tag selection
    document.querySelectorAll('.feature-tag').forEach(tag => {
      tag.addEventListener('click', function() {
        this.classList.toggle('selected');
        const feature = this.dataset.feature;
        if (selectedFeatures.includes(feature)) {
          selectedFeatures = selectedFeatures.filter(f => f !== feature);
        } else {
          selectedFeatures.push(feature);
        }
      });
    });
    
    function saveScript() {
      const name = document.getElementById('scriptName').value;
      const code = document.getElementById('scriptCode').value;
      const blurred = document.getElementById('scriptBlurred').checked;
      
      if (!name || !code) {
        alert('Please fill in all fields');
        return;
      }
      
      const newScript = {
        id: name.toLowerCase().replace(/[^a-z0-9]/g, '') + Date.now(),
        name: name,
        code: code,
        blurred: blurred,
        features: [...selectedFeatures]
      };
      
      currentScripts.push(newScript);
      
      const jsonContent = {
        siteTitle: "lokus hub scripts",
        visitorCount: 1842,
        scripts: currentScripts,
        lastUpdated: new Date().toISOString().split('T')[0]
      };
      
      downloadJSON(jsonContent);
      
      // Clear form
      document.getElementById('scriptName').value = '';
      document.getElementById('scriptCode').value = '';
      document.getElementById('scriptBlurred').checked = false;
      selectedFeatures = [];
      document.querySelectorAll('.feature-tag').forEach(t => t.classList.remove('selected'));
      
      displayScripts();
    }
    
    function downloadJSON(data) {
      const jsonStr = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'scripts.json';
      a.click();
      URL.revokeObjectURL(url);
    }
    
    function exportJSON() {
      const data = {
        siteTitle: "lokus hub scripts",
        visitorCount: 1842,
        scripts: currentScripts,
        lastUpdated: new Date().toISOString().split('T')[0]
      };
      downloadJSON(data);
    }
    
    function deleteScript(id) {
      if (confirm('Delete this script?')) {
        currentScripts = currentScripts.filter(s => s.id !== id);
        exportJSON();
        displayScripts();
      }
    }
    
    // Load scripts on page load
    loadScripts();
  </script>
</body>
</html>
